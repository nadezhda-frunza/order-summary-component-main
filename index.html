<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg-image">
      <img
        src="images/pattern-background-desktop.svg"
        alt="pattern background image"
      />
    </div>
    <div class = "cluster">

    <div class="order-card">
      <div class="hero-image">
        <img
          src="images/illustration-hero.svg"
          alt="hero image listening to music"
        />
      </div>

      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="annual-plan-section">
      <div class="left-column-music">
        <img src="images/icon-music.svg" alt="icon-music" class="icon-music" />
      </div>
      <div class = "annual-plan-price">
        <p class = "annual-plan-heading">Annual Plan</p>
        <p class  = "price">$59.99/year</p>
      </div>
      <div class ="right-column-link">
        <a href="#" class = "change-link">Change </a>
      </div>
      

    </div>
    <div class = "button-container">
      <button class="btn btn-payment">Proceed to Payment</button>
      <button class="btn btn-cancel">Cancel Order</button>
    </div>



    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nadia Frunza</a>.
    </div>
  </div>
  </body>
</html>
